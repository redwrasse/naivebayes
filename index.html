<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naive Bayes</title>
<style type="text/css">
    #likelihoods tr {
        cursor: pointer;
    }
    #likelihoods div.bar {
        height: 1em;
        background: #80C0FF;
    }
    #likelihoods tr.active {
        font-weight: bold;
    }
    #likelihoods tr.active div.bar {
        background: #60A0FF;
    }
</style>
</head>
<body>
<div class="vert-main">
    <div class="horz-main">
        <article>
            <h2>Naive Bayes</h2>
            <noscript>
                <p>This requires JavaScript, which is not supported by your browser or is disabled.</p>
            </noscript>
            <form action="#" method="get" onsubmit="return false;">
                <table class="noborder">
                    <tbody>
                    <tr>
                        <td><label for="text">Query</label></td>
                        <td><textarea id="query" cols="50" rows="10" style="width:40em; height:2em">It's a long way to Kansas.</textarea></td>
                    </tr>

                    <tr>
                        <td><label for="text">Document A</label></td>
                        <td><textarea id="docA" cols="50" rows="10" style="width:40em; height:5em"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="text">Document B</label></td>
                        <td><textarea id="docB" cols="50" rows="10" style="width:40em; height:5em"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="text">Document C</label></td>
                        <td><textarea id="docC" cols="50" rows="10" style="width:40em; height:5em"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" value="Get likelihoods" onclick="naiveBayes();"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
            <tr>
<!--                <td>Results:</td>-->
                <td>
                    <table class="col1right col2right" style="font-size:70%;
                    margin-left:8em;
                    margin-top:1em">
                        <thead>
                        <tr>
                            <th>Document</th>
                            <th colspan="2">Likelihood<span style="font-weight:normal"></span></th>
                        </tr>
                        </thead>
                        <tbody id="likelihoods"></tbody>
                    </table>
                </td>
            </tr>
            <script src="naivebayes.js"></script>
        </article>

    </div>
</body>
</html>
